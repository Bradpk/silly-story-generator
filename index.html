<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        background-color: rgb(180, 182, 214);
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 5%;
      }

      div {
        padding-bottom: 20px;
      }

      label {
        display: flex;
        justify-content: center;
        font-size: 20px;
      }

      input[type="text"] {
        text-align: center;
        padding: 5px;;
        border-radius: 2%;
        border-style: hidden;
        cursor: pointer;
        font-size: 20px;
      }

      button {
        border-radius: 2%;
        border-style: hidden;
        padding: 5px;
        font-size: 20px;
      } 

      button:hover{
        cursor: pointer;
        background-color: rgb(0, 255, 0)
      }

      p {
        border-radius: 2%;
        background-color: rgb(255, 255, 255);
        color: #000000;
        text-align: center;
        width: 500px;
        letter-spacing: 0.5px;
        word-spacing: 5px;
        font-size: 25px;
        line-height: 2;
      } 

      .units{
        display:flex;
      }
    </style>
  </head>
  
  <body>
    <div >
      <label for="customname">Enter custom name</label><br>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div class="units">
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>
    <script src="main.js"></script>
  </body>
</html>
